on:
  push:
    branches: [main]
    tags-ignore: ['**']
  pull_request:
    branches: [main]

name: ci

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:24
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 24

    - name: Install
      run: npm install

    - name: Test
      run: npm run cover
      env:
        POSTGRES_HOST: postgres

    - name: Coveralls
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
